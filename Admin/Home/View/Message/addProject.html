					<script>
window.onload=function(){
		
		//if($('#stuName').length>0){alert('123')}else{alert('456')};
		
			
			
			$('#name').blur(
            function() {
                var name = $(this).val();
                $.post("checkName", {
                    'name' : name//前一个username需要跟UserModel对应，即跟数据库字段对应
                }, function(data) {
                        $('#tooltip2').attr('style','color:red');
                        $('#mess2').html(data);    
                })
                return false;
			  
            });
			
			$('#request').blur(
            function() {
                var request = $(this).val();
                if(request == ""){$('#mess3').html("项目要求不能为空！");}
				else{ 
					$('#mess3').html("");  
				} 
            });
			
			$('#requireTime').blur(
            function() {
                var requireTime = $(this).val();
                if(requireTime == ""){$('#mess4').html("时间要求不能为空！");}
				else{ 
					$('#mess4').html("");  
				} 
            });
			$('#dataUrl').blur(
            function() {
                var dataUrl = $(this).val();
                if(dataUrl == ""){$('#mess5').html("项目资料不能为空！");}
				else{ 
					$('#mess5').html("");  
				} 
            });
			$('#sense').blur(
            function() {
                var sense = $(this).val();
                if(sense == ""){$('#mess6').html("开班时间不能为空！");}
				else{ 
					$('#mess6').html("");  
				} 
            });
			
			
			$('#submit1').click(function() {  
				if ($('#name').val() == '') {  
					 
					$('#mess2').html("项目名称不能为空！");  
					return false;
				}

				
				if ($('#mess2').html() == '项目名称已存在！') {  
					
					return false;
				}
				
				
				if ($('#request').val() == '') {  
					$('#mess3').html("项目要求不能为空!");  
					return false;
				}
				
				if ($('#requireTime').val() == '') {  
					$('#mess4').html("时间要求不能为空!");  
					return false;
				}
				if ($('#dataUrl').val() == '') {   
					$('#mess5').html("项目资料不能为空!");  
					return false;
				}
				
				
				
				if ($('#sense').val() == '') {  
					$('#mess6').html("项目意义不能为空!"); 
					return false;					
				}
				});
}			
</script>
