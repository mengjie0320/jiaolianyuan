					<foreach name='project' item='vo'>
					</foreach>
					<form action="update" method="post" class="form-horizontal" role="form" >
					
					<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">ID：</label>

							<div class="col-sm-9">
								<input readonly="" type="text" class="col-xs-10 col-sm-5" name="id" id="form-input-readonly" value="{$vo.id}" />
								<span class="help-inline col-xs-12 col-sm-7">
									<label class="middle">
										<input class="ace" type="checkbox" id="id-disable-check" />
									</label>
								</span>
							</div>
						</div>
					
					<div class="form-group">
							<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">项目名称：</label>

							<div class="col-sm-9">
								<input type="text" class="col-xs-10 col-sm-5" name="name" id="myname" value="{$vo.name}"/>
								
								
									
							</div>
						</div>

				    <div class="space-4"></div>

					<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-2">时间要求：</label>

					<div class="col-sm-9">
					<input type="text" name="requireTime" id="form-field-2" class="col-xs-10 col-sm-5" value="{$vo.requiretime}" />
					</div>
						</div>

						<div class="space-4"></div>
						<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-2">项目要求：</label>

						<div class="col-sm-9">
						<input type="text" name="request" id="form-field-2" class="col-xs-10 col-sm-5" value="{$vo.request}" />
						</div>
					   </div>
	

						<div class="space-4"></div>

						<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-2">项目资料：</label>

						<div class="col-sm-9">
						<input type="text" name="dataUrl" id="form-field-2" class="col-xs-10 col-sm-5" value="{$vo.dataurl}" />
						</div>
					   </div>
					  
					   <div class="space-4"></div>

						<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-2">项目意义：</label>

						<div class="col-sm-9">
						
						<textarea rows="10" cols="53" name="sense" value="{$vo.sense}" >{$vo.sense}</textarea>
						</div>
					   </div>
					   
					   <div class="space-4"></div>
					   
					   
					   <div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-2">选择分类：</label>
						
						<foreach name='cate_list' item='vo'>						
						　　<input type="radio" name="cateId" value="{$vo.id}"/>
						　{$vo.cname}
						</foreach>
						<foreach name='project_cate_list' item='vo'>						
						　　<input type="hidden" name="name2" value="{$vo.id}"/>
						</foreach>
						<script>
						 window.onload = function (){var cateId  = document.getElementsByName("cateId");
													 var cateId2 = document.getElementsByName("name2");
													 //alert(cateId2.length);
														for (var i=0;i<cateId.length;i++){
														  for (var j=0;j<cateId2.length;j++){
															if(cateId[i].value == cateId2[j].value){
														  cateId[i].checked = true;}
														  }
														  }
														}
						</script>
					   </div>
